<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="rqg2.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body>
        <div class="app">
            <header>Random Quotes</header>
            <section class="quotes">
              <div class="quote-text" id="quote-text"></div>
            </section>
            <div class="spinner hidden">
                <div class="cube1"></div>
                <div class="cube2"></div>
              </div>
            <section class="controls">
              <button type="button" id="new-quote" class="new-quote button">
                New quote
              </button><br>
              <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer"><i class='fab fa-twitter'></i></a>
            </section>
        </div>
        <script src="rqg2.js"></script>
    </body>
</html>
